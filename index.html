<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>자주 - 자기관리 도구</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard">
      <!-- TodaySummary -->
      <div class="today-summary card">
        <div class="summary-content">
          <div class="summary-text">
            <h2>오늘의 자주</h2>
            <p class="coin-count">
              <span id="todayCoinCount">0</span>
              <span class="coin-icon">🪙</span>
            </p>
          </div>
          <div class="summary-progress">
            <!-- 전체 진행률 -->
            <div class="total-progress">
              <div class="progress-header">
                <span class="progress-title">전체 진행률</span>
                <span class="progress-percentage">0%</span>
              </div>
              <div class="progress-bar">
                <div class="progress-fill" style="width: 0%"></div>
              </div>
            </div>

            <!-- 목표별 진행률 -->
            <div class="goal-progress-list">
              <!-- 목표별 진행률이 여기에 동적으로 추가됩니다 -->
            </div>
          </div>
        </div>
      </div>

      <main class="calendar-content">
        <h3 class="calendar-title">주간 달력</h3>
        <!-- 캘린더 카드 -->
        <div class="calendar-card card">
          <section class="calendar-grid" id="calendarGrid">
            <!-- 날짜 셀이 동적으로 추가됩니다 -->
          </section>
        </div>
      </main>

      <!-- GoalCardList -->
      <div class="goal-list">
        <h2 class="section-title">나의 목표</h2>
        <div class="goal-cards" id="goalCards">
          <!-- Goal cards will be inserted here -->
        </div>
      </div>

      <!-- AddGoalButton -->
      <button id="addGoalButton" class="floating-button">
        <span class="button-icon">+</span>
        <span class="button-text">새 목표 만들기</span>
      </button>
    </div>

    <!-- 목표 생성 모달 -->
    <div id="createGoalModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>새 목표 만들기</h2>
          <button class="close-button">&times;</button>
        </div>
        <form id="createGoalForm">
          <div class="form-group">
            <label for="goalTitle">목표 제목</label>
            <input
              type="text"
              id="goalTitle"
              required
              placeholder="목표를 입력하세요"
            />
          </div>
          <div class="form-group">
            <label for="goalDescription">설명 (선택사항)</label>
            <textarea
              id="goalDescription"
              placeholder="목표에 대한 설명을 입력하세요"
            ></textarea>
          </div>
          <div class="step-buttons">
            <a href="store-setting.html" class="reward-button"
              >보상 정하러가기</a
            >
            <button type="submit" class="submit-button">목표 생성하기</button>
          </div>
        </form>
      </div>
    </div>

    <!-- PWA 설치 유도 모달 -->
    <div id="installPwaModal" class="install-pwa-modal">
      <div class="install-pwa-content">
        <div class="install-pwa-header">
          <h3>앱 설치하기</h3>
          <button class="close-install-button">&times;</button>
        </div>
        <div class="install-pwa-body">
          <p>자주를 앱으로 설치하면 더 편리하게 이용할 수 있어요!</p>
          <ul>
            <li>홈 화면에서 바로 실행</li>
            <li>더 빠른 실행 속도</li>
          </ul>
        </div>
        <div class="install-pwa-footer">
          <button id="installPwaButton" class="install-button">
            앱 설치하기
          </button>
          <button class="later-button">나중에 하기</button>
        </div>
      </div>
    </div>

    <script type="module">
      import { BottomTabNav, Toast, PageWrapper } from "./js/components.js";

      // 페이지 래퍼 적용
      const pageWrapper = new PageWrapper();
      pageWrapper.mount(document.body);

      // 하단 탭 네비게이션 적용
      const bottomNav = new BottomTabNav("home");
      bottomNav.mount(document.body);

      // Toast 인스턴스 생성
      window.toast = new Toast();
    </script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
