<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>자주 - 목표 상세</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/use-store.css" />
  </head>
  <body>
    <div class="goal-page">
      <!-- 축하 메시지 및 보상 강조 -->
      <section class="congrats-section">
        <div class="congrats-message">
          고생하셨습니다!<br />노력으로 키운 열매를 먹을 시간입니다.
        </div>
        <div class="reward-highlight">
          <span class="reward-icon">🎁</span>
          <span class="reward-title-large">보상 제목</span>
        </div>
      </section>

      <!-- EmotionReflection (맨 아래로 이동) -->
      <section class="reflection-section">
        <div class="emotion-selector">
          <button class="emotion-button" data-emotion="happy">😊</button>
          <button class="emotion-button" data-emotion="neutral">😐</button>
          <button class="emotion-button" data-emotion="sad">😢</button>
        </div>
        <div class="reflection-input">
          <textarea
            placeholder="오늘 하루는 어땠나요? 내일의 나에게 한 마디 남겨보세요."
            maxlength="200"
          ></textarea>
          <div class="character-count">0/200</div>
        </div>
        <button class="save-reflection-button">저장하기</button>
      </section>
    </div>

    <!-- Add Todo Modal -->
    <div class="modal" id="addTodoModal">
      <div class="modal-content">
        <h3>새로운 할 일</h3>
        <form id="addTodoForm">
          <input
            type="text"
            placeholder="할 일을 입력하세요"
            required
            maxlength="50"
          />
          <div class="modal-buttons">
            <button type="button" class="cancel-button">취소</button>
            <button type="submit" class="submit-button">추가</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="js/use-store.js"></script>
  </body>
</html>
