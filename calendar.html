<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>성과 캘린더</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/calendar.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="calendar-container">
      <header class="calendar-header">
        <div class="header-top">
          <h1>성과 캘린더</h1>
          <div class="date-navigation">
            <button id="prevMonth" class="btn-icon">
              <i class="fas fa-chevron-left"></i>
            </button>
            <div class="current-date">
              <span id="currentYear">2024</span>년
              <span id="currentMonth">3</span>월
            </div>
            <button id="nextMonth" class="btn-icon">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </header>

      <main class="calendar-content">
        <!-- 캘린더 그리드 -->
        <section class="calendar-grid" id="calendarGrid">
          <!-- 날짜 셀이 동적으로 추가됩니다 -->
        </section>

        <!-- 일별 상세 정보 -->
        <section id="dayDetail" class="day-detail">
          <div class="detail-header">
            <h2 id="detail-date"></h2>
          </div>
          <div class="detail-body">
            <!-- TODO 완료 현황 -->
            <div class="detail-section">
              <h3>TODO 완료</h3>
              <div id="detail-todo" class="todo-list">
                <!-- TODO 항목들이 동적으로 추가됩니다 -->
              </div>
            </div>

            <!-- 보상 사용 -->
            <div class="detail-section">
              <h3>보상 사용</h3>
              <div id="detail-reward" class="reward-usage">
                <!-- 보상 사용 기록이 동적으로 추가됩니다 -->
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script type="module">
      import { BottomTabNav, Toast, PageWrapper } from "./js/components.js";

      // 페이지 래퍼 적용
      const pageWrapper = new PageWrapper();
      pageWrapper.mount(document.body);

      // 하단 탭 네비게이션 적용
      const bottomNav = new BottomTabNav("calendar");
      bottomNav.mount(document.body);

      // Toast 인스턴스 생성
      window.toast = new Toast();
    </script>
    <script type="module" src="js/calendar.js"></script>
  </body>
</html>
