<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>자주 - 목표 상세</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/goal.css" />
  </head>
  <body>
    <div class="goal-page">
      <!-- GoalHeader -->
      <header class="goal-header">
        <button class="back-button" onclick="history.back()">
          <span class="icon">←</span>
        </button>
        <div class="goal-info">
          <h1 class="goal-title">목표 제목</h1>
          <p class="goal-description">목표 설명</p>
        </div>
      </header>

      <!-- JajuProgress -->
      <section class="jaju-progress">
        <div class="progress-info">
          <span class="current-jaju">0</span>
          <span class="separator">/</span>
          <span class="required-jaju">5</span>
          <span class="jaju-icon">🪙</span>
        </div>
        <div class="progress-dots">
          <!-- Dots will be generated by JS -->
        </div>
      </section>

      <!-- TodoList -->
      <section class="todo-section">
        <div class="section-header">
          <h2>오늘의 할 일</h2>
          <button class="add-todo-button">
            <span class="icon">+</span>
            <span class="text">할 일 추가</span>
          </button>
        </div>
        <ul class="todo-list" id="todoList">
          <!-- Todo items will be generated by JS -->
        </ul>
      </section>

      <!-- RewardStatus -->
      <section class="reward-section">
        <div class="reward-info">
          <div class="reward-header">
            <span class="reward-icon">🎁</span>
            <h3 class="reward-title">보상 제목</h3>
          </div>
          <p class="reward-description">보상 설명</p>
        </div>
        <button class="reward-button" disabled>
          <span class="button-text">보상 받기</span>
          <span class="jaju-cost">5 🪙</span>
        </button>
      </section>

      <!-- EmotionReflection -->
      <section class="reflection-section">
        <div class="emotion-selector">
          <button class="emotion-button" data-emotion="happy">😊</button>
          <button class="emotion-button" data-emotion="neutral">😐</button>
          <button class="emotion-button" data-emotion="sad">😢</button>
        </div>
        <div class="reflection-input">
          <textarea
            placeholder="오늘 하루는 어땠나요? 내일의 나에게 한 마디 남겨보세요."
            maxlength="200"
          ></textarea>
          <div class="character-count">0/200</div>
        </div>
        <button class="save-reflection-button">저장하기</button>
      </section>
    </div>

    <!-- Add Todo Modal -->
    <div class="modal" id="addTodoModal">
      <div class="modal-content">
        <h3>새로운 할 일</h3>
        <form id="addTodoForm">
          <input
            type="text"
            placeholder="할 일을 입력하세요"
            required
            maxlength="50"
          />
          <div class="modal-buttons">
            <button type="button" class="cancel-button">취소</button>
            <button type="submit" class="submit-button">추가</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="js/goal.js"></script>
  </body>
</html>
