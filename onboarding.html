<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>자주 - 온보딩</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/onboarding.css" />
  </head>
  <body>
    <div class="onboarding-container">
      <!-- Step 1: Hero Intro -->
      <div class="step active" data-step="1">
        <div class="hero-content">
          <div class="logo">자주</div>
          <h1 class="tagline">하고 싶은 유혹을 나중으로</h1>
          <p class="explanation">할 일을 마쳐야만 보상을 받을 수 있어요.</p>
          <div class="card">
            <p class="card-text">
              자주는 목표를 이루고자 할때 방해가되는 유혹들을 스스로에게 주는
              보상이라는 컨셉으로 만들어진 자기주도 관리 앱입니다.
            </p>
          </div>
        </div>
      </div>

      <!-- Step 2: User Goal Input -->
      <div class="step" data-step="2">
        <div class="goal-input">
          <h3>당신의 자기관리 목표는 무엇인가요?</h3>
          <div class="input-group">
            <input
              type="text"
              id="userGoal"
              placeholder="예: 매일 책 읽기 20분"
              required
            />
          </div>
        </div>
      </div>

      <!-- Step 3: First Reward Setup -->
      <div class="step" data-step="3">
        <div class="reward-setup">
          <h3>당신의 가장 큰 유혹은?</h3>
          <div class="input-group">
            <input
              type="text"
              id="rewardName"
              placeholder="예: 유튜브 보기"
              required
            />
          </div>
          <div class="input-group">
            <label for="rewardCost"
              >이 보상을 위해 필요한 자주는 몇 개인가요?</label
            >
            <input type="number" id="rewardCost" min="1" value="1" required />
          </div>

          <div class="card">
            <h3>자주는 무엇인가요?</h3>
            “자주”는 단순한 점수가 아닙니다. 오늘의 인내, 결심, 자기 통제의
            흔적을 ‘자주’라는 단위로 저장합니다.
          </div>
        </div>
      </div>

      <!-- Step 4: First TODO -->
      <div class="step" data-step="4">
        <div class="todo-setup">
          <h3>오늘 바로 실천해볼 일을 입력하세요</h3>
          <div class="input-group">
            <input
              type="text"
              id="todo1"
              placeholder="첫 번째 할 일"
              required
            />
          </div>
        </div>
      </div>

      <!-- Step 5: CTA -->
      <div class="step" data-step="5">
        <div class="cta-content">
          <h2>준비가 완료되었어요!</h2>
          <p>이제 자기관리의 여정을 시작해볼까요?</p>
        </div>
      </div>

      <!-- Navigation -->
      <div class="step-navigation">
        <button id="prevButton" class="btn btn-secondary" disabled>이전</button>
        <div class="step-indicators">
          <span class="step-dot active"></span>
          <span class="step-dot"></span>
          <span class="step-dot"></span>
          <span class="step-dot"></span>
          <span class="step-dot"></span>
        </div>
        <button id="nextButton" class="btn btn-primary">다음</button>
        <button id="startButton" class="btn btn-primary" style="display: none">
          시작하기
        </button>
      </div>
    </div>

    <script type="module" src="js/onboarding.js"></script>
  </body>
</html>
