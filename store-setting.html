<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>리워드 설정</title>
    <link rel="stylesheet" href="css/store-setting.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="settings-container">
      <header class="settings-header">
        <div class="header-left">
          <a href="store.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1>리워드 추가</h1>
        </div>
      </header>

      <!-- 리워드 추가/수정 폼 -->
      <div id="rewardForm" class="reward-form">
        <form id="rewardFormElement">
          <input type="hidden" id="rewardId" />
          <div class="form-group">
            <label for="rewardName">리워드 이름</label>
            <input
              type="text"
              id="rewardName"
              required
              placeholder="예: 아이스크림"
            />
          </div>
          <div class="form-group">
            <label for="rewardCost">필요 자주</label>
            <input
              type="number"
              id="rewardCost"
              required
              min="1"
              placeholder="예: 10"
            />
          </div>
          
          <div class="form-actions">
            
            <button type="button" id="cancelBtn" class="btn-secondary">
              취소
            </button>
            <button type="submit" class="btn-primary">저장</button>
          </div>
        </form>
      </div>

    <script type="module" src="js/store-setting.js"></script>
  </body>
</html>
