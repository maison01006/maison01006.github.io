<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>자주 스토어</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/store.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="store-container">
      <header class="store-header">
        <h1>자주 스토어</h1>
      </header>

      <main class="reward-list" id="rewardList">
        <!-- Rewards will be dynamically inserted here -->
      </main>

      <!-- Claim Reward Modal -->
      <div id="claimModal" class="modal">
        <div class="modal-content">
          <h2>리워드 사용</h2>
          <p id="modalMessage"></p>
          <div class="modal-actions">
            <button id="confirmClaim" class="btn-primary">사용하기</button>
            <button id="cancelClaim" class="btn-secondary">취소</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 보상 추가 버튼 -->
    <div class="add-reward-button-container">
      <button class="add-reward-button" id="addRewardButton">
        <i class="fas fa-plus"></i>
        <span class="button-text">보상 추가</span>
      </button>
    </div>

    <script type="module" src="js/store.js"></script>
  </body>
</html>
